[package]
name = "aule"
version = "0.1.0"
edition = "2024"


[dependencies]
ndarray = { version = "0.16.0", default-features = false, optional = true }
charming = { version = "0.6.0", features = ["ssr"], optional = true }
gl = { version = "0.14.0", optional = true }
glfw = { version = "0.59.0", optional = true }
libm = { version = "0.2" }

[features]
default = ["std"]
alloc = ["ndarray"]
std = ["alloc", "charming", "gl", "glfw"]

[lib]
name = "aule"


[[example]]
name = "dc_motor"
path = "examples/dc_motor.rs"

[[example]]
name = "motor"
path = "examples/motor.rs"

[[example]]
name = "rl_circuit"
path = "examples/rl_circuit.rs"

[[example]]
name = "third_order_system"
path = "examples/third_order_system.rs"
